<footer class="bg-gray-200 p-5">
  <div class="w11/12 mx-auto">
    <h2 class="m-0 text-2xl">{{ 'footer.GetApp' | translate }}</h2>
    <p class="text-gray-500 text-sm">
      {{ 'footer.desc' | translate }}
    </p>

    <!-- inputs design  -->
    <div class="flex items-center gap-3 text-nowrap">
      <input type="text" class="w-full rounded-lg border-gray-300" placeholder="{{ 'footer.email' | translate }}" />
      <button class="btn-main">{{ 'footer.shareAppLink' | translate }}</button>
    </div>

    <hr />

    <!-- footer payment Details Design  -->
    <div class="pay-details md:flex justify-between items-center my-5">
      <div class="flex items-center gap-2">
        <h3 class="text-sm m-0">{{ 'footer.paymentPart' | translate }}</h3>
        <img src="./assets/images/amazon-pay.png" width="50px" alt="" />
        <img
          src="./assets/images/American-Express-Color.png"
          width="50px"
          alt=""
        />
        <img src="./assets/images/paypal.png" width="50px" alt="" />
        <img src="./assets/images/mastercard.webp" width="50px" alt="" />
      </div>

      <div class="flex items-center gap-2">
        <h3 class="h6 m-0">{{ 'footer.getDelivery' | translate }}</h3>
        <img src="./assets/images/get-google-play.png" width="100px" alt="" />
        <img src="./assets/images/get-apple-store.png" width="100px" alt="" />
      </div>
    </div>
  </div>
</footer>
