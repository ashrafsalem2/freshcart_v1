<section class="mb-3">
  <div class="grid grid-cols-1 md:grid-cols-[70%_minmax(0,1fr)]">
    <div>
      <owl-carousel-o [options]="customFixedCarsoul">
        <ng-template carouselSlide>
          <img src="/images/img1.avif" class="w-full h-[300px]" alt="" />
        </ng-template>
        <ng-template carouselSlide>
          <img src="/images/img2.avif" class="w-full h-[300px]" alt="" />
        </ng-template>
        <ng-template carouselSlide>
          <img src="/images/img3.avif" class="w-full h-[300px]" alt="" />
        </ng-template>
        <ng-template carouselSlide>
          <img src="/images/img4.avif" class="w-full h-[300px]" alt="" />
        </ng-template>
        <ng-template carouselSlide>
          <img src="/images/img5.avif" class="w-full h-[300px]" alt="" />
        </ng-template>
        <ng-template carouselSlide>
          <img src="/images/img6.avif" class="w-full h-[300px]" alt="" />
        </ng-template>
      </owl-carousel-o>
    </div>
    <div>
      <img src="/images/blog-img-1.jpeg" class="w-full h-[150px]" alt="" />
      <img src="/images/blog-img-2.jpeg" class="w-full h-[150px]" alt="" />
    </div>
  </div>
</section>

<section>
  <h2 class="text-3xl mb-2">{{ 'category.shopPopualar' | translate}}</h2>
  <owl-carousel-o [options]="customOptions">
    @for (cat of categories; track cat._id) {
    <ng-template carouselSlide>
      <div>
        <img [src]="cat.image" class="w-full h-[250px]" [alt]="cat.name" />
        <h3 class="text-green-600">{{ cat.name }}</h3>
      </div>
    </ng-template>
    }
  </owl-carousel-o>
</section>
